<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Discover and organize books effortlessly with Saritasa's Book Catalog. Enjoy a vast collection, detailed descriptions, user reviews, and personalized recommendations. Create and manage your collections while connecting with a community of readers.">

  <link rel="apple-touch-icon" href="/assets/images/logos/touchicon-apple-180.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/index-responsive.css" title="Resposive stylesheet" />

  <title>Saritasa &mdash; Book Catalog</title>

</head>

<body class="main">
  <main class="container">
    <!-- HEADER -->
    <header class="main__header">
      <h1 class="logo-font-bold">ðŸ“š Books app</h1>
    </header>

    <main class="content">
      <!-- BOOKS -->
      <div class="category">
        <section class="category__books">
          <h2 class="category__books-header">
            <span class="subtitle-font-semibold letter-spacing-tiny category__books-header-year">2020</span>
            <span class="subtitle-font-semibold letter-spacing-tiny">YEAR</span>
          </h2>

          <div class="category__books-body">
            <article class="category__book">
              <!-- Use background-image here -->
              <div class="category__book-image"></div>
              <h3 class="body-font-small category__book-title">Master Debugging Skills in Software Engineering
              </h3>
            </article>
          </div>
        </section>

        <!-- Can add more book sections when receive data from Back-end -->
        <!-- <section class="category__books">
          <h2 class="category__books-header">
            <span class="subtitle-font-semibold letter-spacing-tiny category__books-header-year">2020</span>
            <span class="subtitle-font-semibold letter-spacing-tiny">YEAR</span>
          </h2>

          <div class="category__books-body">
            <article class="category__book">
              <div class="category__book-image"></div>
              <h3 class="body-font-small category__book-title">Master Debugging Skills in Software Engineering
              </h3>
            </article>
          </div>
        </section> -->
      </div>

      <!-- Support layout of Desktop UI -> Check here for information: https://monosnap.com/file/vJ8gzEqXQhu77XzeCbj7djNiNQ2rj1 -->
      <!-- Why not use flex gap? -> It will make the width item not like what we as expected in the design -->
      <div class="content-gap"></div>

      <!-- SEARCH & SORT -->
      <aside class="filter">
        <h2 class="subtitle-font-semibold letter-spacing-tiny filter__title">Filters</h2>

        <div class="filter__inputs">
          <div class="filter__input-group filter__input-group--search">
            <img class="filter__input-search-icon" src="/assets/images/icons/search.svg" alt="Input search icon">
            <input id="search" class="body-font-regular" name="search" type="text"
              placeholder="e.g. &quot;Refactoring&quot;">
          </div>

          <div class="filter__input-group filter__input-group--sort">
            <img class="filter__input-sort-icon" src="/assets/images/icons/filter.svg" alt="Input filter icon">

            <select id="sort" class="body-font-regular">
              <option value="default">Choose sort field</option>
              <option value="greet">Hello World!</option>
            </select>
          </div>

          <div class="filter__input-group show-comics__container">
            <label class="show-comics__label" for="show-comics">
              <input id="show-comics" type="checkbox">
              <span class="show-comics__box"></span>
              <span class="body-font-regular show-comics__text">Show comics</span>
            </label>
          </div>
        </div>
      </aside>
    </main>

    <!-- FOOTER -->
    <footer class="main__footer">
      <div class="main__footer-more">
        <div class="main__footer-more-info">
          <h1 class="logo-font-bold">Books app</h1>
          <span class="main__footer-more-info-copyright">Â© 2023</span>
        </div>

        <a href="#" class="body-font-regular main__footer-more-github">Github</a>
      </div>

      <button type="button" class="go-to-top">
        <span>Go to top</span>
        <img class="go-to-top__image" src="/assets/images/icons/arrow-up.svg" alt="Go to top arrow up icon">
      </button>
    </footer>
  </main>
</body>

</html>
