<div class="form__group">
	<label [for]="uniqueId" class="form__group-label">{{ label }}</label>

	<div class="form__group-input-wrapper">
		<input
			class="form__group-input form__group-password"
			name="password"
			autocomplete="current-password"
			[id]="uniqueId"
			[type]="isPasswordHidden() ? 'password' : 'text'"
			[formControl]="control"
		>

		<button type="button" class="form__group-input-icon-button" (click)="onTogglePassword()">
			<mat-icon class="form__group-input-icon">
				{{isPasswordHidden() ? 'visibility_off' : 'visibility'}}
			</mat-icon>
		</button>
	</div>

	@if (control.invalid && (control.dirty || control.touched)) {
		<camp-field-error [field]="field" [errors]="control.errors" />
	}
</div>
