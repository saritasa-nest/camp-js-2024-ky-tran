@if ({ user: this.userService.user$ | async }; as data) {
	<section class="user-profile">
		<div class="user-info">
			<img
				class="user-info__image"
				[src]="data.user?.avatar ?? this.defaultUserImageUrl"
				[alt]="'Image of user ' + data.user?.firstName"
			>
			<p class="user-info__name">{{ data.user?.firstName }} {{ data.user?.lastName }}</p>
		</div>

		<button class="button button_sign-out" type="button" (click)="onSignOut()">Sign out</button>
	</section>
}
