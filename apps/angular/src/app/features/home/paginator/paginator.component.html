<mat-paginator
	class="paginator"
	[length]="length"
	[pageIndex]="pageIndex$ | async"
	[pageSize]="pageSize$ | async"
  [pageSizeOptions]="pageSizeOptions"
	[showFirstLastButtons]="showFirstLastButtons"
	[disabled]="disabled"
	(page)="onPageChange($event)"
  aria-label="Select anime page">
</mat-paginator>
