<h1 mat-dialog-title>Delete Anime</h1>
<div mat-dialog-content>
	<p>Are you sure you want to delete anime: "{{ data.title }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" [disabled]="isDeleting$ | async" (click)="onCancel()">Cancel</button>
  <button mat-button type="button" [disabled]="isDeleting$ | async" (click)="onConfirm()">Delete</button>
</div>
