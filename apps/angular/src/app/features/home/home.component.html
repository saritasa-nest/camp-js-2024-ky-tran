<header class="header">
	<h2 class="header__title">Onii&dash;Chan Baka Hentai</h2>

	<div class="header__actions">
		<camp-filter [disabled]="isLoading$ | async" (selectionChange)="onSelectionChange($event)" />
		<camp-search [disabled]="isLoading$ | async" (searchChange)="onSearchChange($event)" />
	</div>
</header>

<section class="content">
	<camp-anime-table
		[animeList]="(isLoading$ | async) ? [] : (animeList$ | async)?.results || []"
		[isLoading]="isLoading$ | async"
		[error]="error$ | async"
		[pagePaginator]="(pagePaginator$ | async)!"
		(sortChange)="onSortChange($event)"
		/>
	</section>

<footer>
	<camp-paginator
		[length]="(animeList$ | async)?.count"
		[pagePaginator]="(pagePaginator$ | async)!"
		[disabled]="isLoading$ | async"
		(pageChange)="onPageChange($event)"
	/>
</footer>
