<mat-form-field>
  <mat-label>Select Anime Type</mat-label>
  <mat-select [disabled]="disabled" [value]="(queryParamsProvider$ | async)?.type" (selectionChange)="onSelectionChange($event)">
    <mat-option>All</mat-option>
		@for (animeType of animeTypes; track $index) {
			<mat-option [value]="animeType">{{ animeType }}</mat-option>
		}
  </mat-select>
</mat-form-field>
